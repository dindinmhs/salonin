<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications - Salonin Beauty Salon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gradient-to-br from-pink-50 to-rose-100 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white/80 backdrop-blur-md shadow-sm sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Logo -->
                <div class="flex items-center">
                    <a href="/dashboard" class="text-2xl font-bold bg-gradient-to-r from-rose-500 to-pink-600 bg-clip-text text-transparent">Salonin</a>
                </div>
                
                <!-- User Info & Logout -->
                <div class="flex items-center space-x-4">
                    <span class="text-gray-700"><span th:text="${user.name}" class="font-medium"></span></span>
                    <span class="px-3 py-1 bg-rose-100 text-rose-800 rounded-full text-sm font-medium" th:text="${userRole}"></span>
                    <div class="relative">
                <button
                  id="profileDropdownButton"
                  class="flex items-center focus:outline-none"
                >
                  <div
                    class="w-10 h-10 rounded-full border-3 border-rose-300 hover:border-rose-400 transition-all duration-200 overflow-hidden shadow-lg hover:shadow-xl transform hover:scale-105"
                  >
                    <img
                      th:if="${user.imgUrl != null and user.imgUrl != ''}"
                      th:src="@{${user.imgUrl}}"
                      alt="Profile Picture"
                      class="w-full h-full object-cover"
                    />
                    <div
                      th:unless="${user.imgUrl != null and user.imgUrl != ''}"
                      class="w-full h-full bg-gradient-to-br from-rose-400 to-pink-500 flex items-center justify-center"
                    >
                      <span
                        class="text-white font-semibold text-lg"
                        th:text="${#strings.substring(user.name, 0, 1)}"
                      ></span>
                    </div>
                  </div>
                </button>

                <!-- Dropdown Menu -->
                <div
                  id="profileDropdownMenu"
                  class="absolute right-0 mt-2 w-56 bg-white rounded-xl shadow-2xl border border-gray-100 opacity-0 invisible transform scale-95 transition-all duration-200 ease-out z-50"
                >
                  <div class="py-2">
                    <!-- Profile Header -->
                    <div class="px-4 py-3 border-b border-gray-100">
                      <div class="flex items-center space-x-3">
                        <div
                          class="w-8 h-8 rounded-full border-2 border-rose-300 overflow-hidden"
                        >
                          <img
                            th:if="${user.imgUrl != null and user.imgUrl != ''}"
                            th:src="@{${user.imgUrl}}"
                            alt="Profile Picture"
                            class="w-full h-full object-cover"
                          />
                          <div
                            th:unless="${user.imgUrl != null and user.imgUrl != ''}"
                            class="w-full h-full bg-gradient-to-br from-rose-400 to-pink-500 flex items-center justify-center"
                          >
                            <span
                              class="text-white font-medium text-sm"
                              th:text="${#strings.substring(user.name, 0, 1)}"
                            ></span>
                          </div>
                        </div>
                        <div>
                          <p
                            class="text-sm font-semibold text-gray-900"
                            th:text="${user.name}"
                          ></p>
                          <p
                            class="text-xs text-gray-500"
                            th:text="${user.email}"
                          ></p>
                        </div>
                      </div>
                    </div>

                    <!-- Menu Items -->
                    <div class="py-1">
                      <a
                        href="/dashboard"
                        class="flex items-center px-4 py-3 text-sm text-gray-700 hover:bg-rose-50 hover:text-rose-600 transition-colors duration-150"
                      >
                        <svg
                          class="w-4 h-4 mr-3"
                          fill="none"
                          stroke="currentColor"
                          viewBox="0 0 24 24"
                        >
                          <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2H5a2 2 0 00-2-2z"
                          ></path>
                          <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M8 5a2 2 0 012-2h4a2 2 0 012 2v6H8V5z"
                          ></path>
                        </svg>
                        Dashboard
                      </a>
                      <a
                        href="/profile"
                        class="flex items-center px-4 py-3 text-sm text-gray-700 hover:bg-rose-50 hover:text-rose-600 transition-colors duration-150"
                      >
                        <svg
                          class="w-4 h-4 mr-3"
                          fill="none"
                          stroke="currentColor"
                          viewBox="0 0 24 24"
                        >
                          <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                          ></path>
                        </svg>
                        View Profile
                      </a>

                      <div class="border-t border-gray-100 my-1"></div>

                      <form th:action="@{/logout}" method="post" class="block">
                        <button
                          type="submit"
                          class="w-full flex items-center px-4 py-3 text-sm text-red-600 hover:bg-red-50 transition-colors duration-150 text-left"
                        >
                          <svg
                            class="w-4 h-4 mr-3"
                            fill="none"
                            stroke="currentColor"
                            viewBox="0 0 24 24"
                          >
                            <path
                              stroke-linecap="round"
                              stroke-linejoin="round"
                              stroke-width="2"
                              d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
                            ></path>
                          </svg>
                          Logout
                        </button>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Notifications Content -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 mb-32">
        <!-- Flash Message -->
        <div th:if="${success}" class="bg-green-100 border-l-4 border-green-500 text-green-700 p-4 mb-4 rounded">
            <p th:text="${success}">Success message</p>
        </div>
        
        <div class="bg-white rounded-2xl shadow-lg p-8 mb-8">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-3xl font-bold text-gray-900">Notifikasi</h1>
                <form th:action="@{/notifications/read-all}" method="post">
                    <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg text-sm transition-colors">
                        Tandai Semua Dibaca
                    </button>
                </form>
            </div>
            
            <div th:if="${#lists.isEmpty(notifications)}" class="text-gray-500 text-center py-8">
                <p>Anda tidak memiliki notifikasi.</p>
            </div>
            
            <div th:unless="${#lists.isEmpty(notifications)}" class="space-y-4">
                <div th:each="notification : ${notifications}" th:class="${notification.isRead ? 'bg-gray-50' : 'bg-blue-50'}" class="p-4 rounded-lg transition-colors notification-item">
                    <div class="flex justify-between">
                        <h3 class="font-semibold text-gray-900" th:text="${notification.title}">Notification Title</h3>
                        <span class="text-xs text-gray-500" th:text="${#temporals.format(notification.createdAt, 'dd MMM yyyy HH:mm')}">Date</span>
                    </div>
                    <p class="text-gray-700 mt-1" th:text="${notification.message}">Notification message goes here...</p>
                    <form th:unless="${notification.isRead}" th:action="@{/notifications/{id}/read(id=${notification.id})}" method="post" class="mt-2">
                        <button type="submit" class="text-sm text-blue-600 hover:text-blue-800">
                            Tandai Dibaca
                        </button>
                    </form>
                </div>
            </div>
        </div>
        
        <div class="text-center">
            <a href="/dashboard" class="inline-block bg-gray-200 hover:bg-gray-300 text-gray-800 px-4 py-2 rounded-lg transition-colors">
                Kembali ke Dashboard
            </a>
        </div>
    </div>
    
    <!-- Footer -->
    <footer
      class="bg-gradient-to-br from-gray-900 via-purple-900 to-black text-white py-12 relative overflow-hidden"
    >
      <div class="absolute inset-0 bg-black/30"></div>
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 relative z-10">
        <div class="text-center">
          <h3
            class="text-2xl font-bold mb-4 bg-gradient-to-r from-rose-400 to-pink-400 bg-clip-text text-transparent"
          >
            Salonin
          </h3>
          <p class="text-gray-300 mb-6 text-lg">Your beauty is our passion</p>
          <div class="flex justify-center space-x-8">
            <a
              href="#"
              class="text-gray-400 hover:text-white transition-all duration-300 hover:scale-105 hover:text-rose-400"
              >Privacy Policy</a
            >
            <a
              href="#"
              class="text-gray-400 hover:text-white transition-all duration-300 hover:scale-105 hover:text-pink-400"
              >Terms of Service</a
            >
            <a
              href="#"
              class="text-gray-400 hover:text-white transition-all duration-300 hover:scale-105 hover:text-purple-400"
              >Contact</a
            >
          </div>
        </div>
        <p class="text-center text-gray-400 mt-4">&copy;2025 Salonin</p>
      </div>
    </footer>

    <script>
        // Hanya menyimpan script untuk polling notifikasi count
        function updateNotificationCount() {
            fetch('/notifications/api/count')
                .then(response => response.json())
                .then(data => {
                    // Implementasi update count jika diperlukan
                    console.log('Unread notifications:', data.count);
                })
                .catch(error => console.error('Error fetching notification count:', error));
        }
        
        // Polling setiap 30 detik
        setInterval(updateNotificationCount, 30000);

        // Profile Dropdown Functionality
        document.addEventListener('DOMContentLoaded', function() {
            const dropdownButton = document.getElementById('profileDropdownButton');
            const dropdownMenu = document.getElementById('profileDropdownMenu');
            
            // Toggle dropdown
            dropdownButton.addEventListener('click', function(e) {
                e.stopPropagation();
                toggleDropdown();
            });
            
            // Close dropdown when clicking outside
            document.addEventListener('click', function(e) {
                if (!dropdownButton.contains(e.target) && !dropdownMenu.contains(e.target)) {
                    closeDropdown();
                }
            });
            
            // Close dropdown on escape key
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    closeDropdown();
                }
            });
            
            function toggleDropdown() {
                if (dropdownMenu.classList.contains('opacity-0')) {
                    openDropdown();
                } else {
                    closeDropdown();
                }
            }
            
            function openDropdown() {
                dropdownMenu.classList.remove('opacity-0', 'invisible', 'scale-95');
                dropdownMenu.classList.add('opacity-100', 'visible', 'scale-100');
            }
            
            function closeDropdown() {
                dropdownMenu.classList.remove('opacity-100', 'visible', 'scale-100');
                dropdownMenu.classList.add('opacity-0', 'invisible', 'scale-95');
            }
        });
    </script>
</body>
</html>
