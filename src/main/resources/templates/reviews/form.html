<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Service - Salonin Beauty Salon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gradient-to-br from-pink-50 to-rose-100 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white/80 backdrop-blur-md shadow-sm sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <a href="/dashboard" class="text-2xl font-bold text-gray-800">Salonin</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Review Form -->
    <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="bg-white rounded-2xl shadow-lg p-8 mb-8">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-gray-900">Review Service</h2>
                <a href="/dashboard" class="text-rose-500 hover:text-rose-600 font-medium">Back to Dashboard</a>
            </div>
            
            <!-- Booking Details -->
            <div class="mb-6 p-4 bg-gray-50 rounded-lg">
                <h3 class="font-medium text-gray-900 mb-2">Booking Details</h3>
                <p class="text-gray-600">Service: <span th:text="${booking.service.name}" class="font-medium"></span></p>
                <p class="text-gray-600">Stylist: <span th:text="${booking.employee.name}" class="font-medium"></span></p>
                <p class="text-gray-600">Date: <span th:text="${booking.date}" class="font-medium"></span></p>
            </div>
            
            <form th:action="@{/reviews/create/} + ${booking.id}" method="post" th:object="${review}" class="space-y-6">
                <!-- Rating -->
                <div>
                    <label for="rate" class="block text-sm font-medium text-gray-700 mb-1">Rating</label>
                    <select id="rate" name="rate" th:field="*{rate}" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-rose-500 focus:border-rose-500 sm:text-sm rounded-md" required>
                        <option value="">Select rating</option>
                        <option value="1">1 - Poor</option>
                        <option value="2">2 - Fair</option>
                        <option value="3">3 - Good</option>
                        <option value="4">4 - Very Good</option>
                        <option value="5">5 - Excellent</option>
                    </select>
                </div>
                
                <!-- Description -->
                <div>
                    <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Review Description</label>
                    <textarea id="description" name="description" th:field="*{description}" rows="4" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-rose-500 focus:border-rose-500 sm:text-sm" placeholder="Share your experience..."></textarea>
                </div>
                
                <!-- Submit Button -->
                <div class="pt-4">
                    <button type="submit" class="w-full bg-rose-500 hover:bg-rose-600 text-white py-2 px-4 rounded-lg transition-colors">
                        Submit Review
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
