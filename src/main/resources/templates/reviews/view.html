<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Review - Salonin Beauty Salon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gradient-to-br from-pink-50 to-rose-100 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white/80 backdrop-blur-md shadow-sm sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <a href="/dashboard" class="text-2xl font-bold text-gray-800">Salonin</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Review Details -->
    <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="bg-white rounded-2xl shadow-lg p-8 mb-8">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-gray-900">Review Details</h2>
                <a href="/dashboard" class="text-rose-500 hover:text-rose-600 font-medium">Back to Dashboard</a>
            </div>
            
            <!-- Booking Details -->
            <div class="mb-6 p-4 bg-gray-50 rounded-lg">
                <h3 class="font-medium text-gray-900 mb-2">Booking Information</h3>
                <p class="text-gray-600">Service: <span th:text="${booking.service.name}" class="font-medium"></span></p>
                <p class="text-gray-600">Stylist: <span th:text="${booking.employee.name}" class="font-medium"></span></p>
                <p class="text-gray-600">Date: <span th:text="${#temporals.format(booking.date, 'dd MMM yyyy')}" class="font-medium"></span></p>
                <p class="text-gray-600">Time: <span th:text="${booking.time}" class="font-medium"></span></p>
            </div>
            
            <!-- Review Content -->
            <div class="space-y-4">
                <div class="flex items-center">
                    <span class="text-lg font-medium text-gray-900 mr-2">Rating:</span>
                    <div class="flex items-center">
                        <span th:text="${review.rate}" class="text-lg font-bold text-rose-500"></span>
                        <span class="text-gray-500 ml-1">/5</span>
                    </div>
                </div>
                
                <div th:if="${review.description}">
                    <h4 class="text-lg font-medium text-gray-900 mb-2">Review:</h4>
                    <p class="text-gray-600" th:text="${review.description}"></p>
                </div>
                
                <div class="text-sm text-gray-500 mt-4">
                    <p>Reviewed on: <span th:text="${#temporals.format(review.createdAt, 'dd MMM yyyy HH:mm')}"></span></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
